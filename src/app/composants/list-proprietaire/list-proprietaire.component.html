<!--===============Gestion des propriétaires de biens immobiliers================= -->

<table *ngFor = "let proprio of proprietaires">
  <tr>
    <td>Id</td>
    <td>{{proprio.id}}</td>
  </tr>
  <tr>
    <td>Nom</td>
    <td>{{proprio.nom}}</td>
  </tr>
  <tr>
    <td>Adresse</td>
    <td>{{proprio.adresse}}</td>
  </tr>
  <tr>
    <td>Téléphone personnel</td>
    <td>{{proprio.tel_perso}}</td>
  </tr>
  <tr>
    <td>Téléphone travail</td>
    <td>{{proprio.tel_travail}}</td>
  </tr>
  <tr>
    <td><button class="btn btn-primary" (click) ="editProprio(proprio.id)">Editer</button></td>
  </tr>
  <tr>
    <td><button class="btn btn-danger" (click) ="suppProprio(proprio)">Supprimer</button></td>
  </tr>



</table>
